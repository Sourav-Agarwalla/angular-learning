name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.9.0'
      - name: Install dependencies
        run: |
          cd angular-learning
          npm cache clean --force
          npm install
      - name: Build the project
        run: npm run build
